<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarnaBorders - Artiste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bio {
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            font-size: 20px;
        }
        .artwork {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .artwork img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>BarnaBorders - Artiste</h1>
    </header>
    <div class="container">
        <div class="bio">
            <h2>Bienvenue sur ma page !</h2>
            <p>Je suis BarnaBorders, un artiste passionné par la photographie, la galerie d'art et le street art.</p>
            <p>Explorez mes créations ci-dessous et suivez-moi sur mes réseaux sociaux pour plus de contenu !</p>
        </div>
        <div class="artwork">
            <img src="lien_vers_image1.jpg" alt="Artwork 1">
            <img src="lien_vers_image2.jpg" alt="Artwork 2">
            <img src="lien_vers_image3.jpg" alt="Artwork 3">
            <!-- Ajoutez autant d'images que vous le souhaitez -->
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/barnaborders" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
